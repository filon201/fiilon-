<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфигуратор модели</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .configurator {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .model-preview {
            text-align: center;
            margin-bottom: 20px;
        }

        .model-preview img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .model-info {
            margin-top: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .color-options .colors {
            display: flex;
            gap: 10px;
        }

        .color-options button {
            width: 40px;
            height: 40px;
            border: 2px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
        }

        .color-options button:hover {
            border-color: #333;
        }

        .equipment-options .equipments {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .equipment-options label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
        </div>
        <nav>
            <ul>

                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>

                <p>Комплектация: <span id="model-equipment">Базовая</span></p>
                <p>Цена: <span id="model-price">10000$</span></p>
            </div>
        </div>
