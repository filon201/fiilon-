<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка автомобиля</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .model-nav {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .model-nav a {
      padding: 5px 10px;
      margin: 0 5px;
      border: 1px solid #ddd;
      text-decoration: none;
      color: #333;
      border-radius: 5px;
    }

    .model-nav a.active {
      background-color: #333;
      color: white;
    }
    .image-container {
      background-color: #fff; /* Белый фон для контейнера */
      border-radius: 10px;
      overflow: hidden;
      width: 80%; /* Пример ширины */
      max-width: 600px;
      margin-bottom: 20px; /* отступ снизу */
    }

    .image-container img {
      width: 100%;
      display: block;
    }

    .car-details {
      text-align: left;
      width: 80%;
      max-width: 600px;
    }
    .car-details h2 {
      margin: 0;
      font-size: 1.3em;
    }
    .car-details p {
      color: #666;
    }

    .button-container {
      display: flex;
      justify-content: center; /* Расположение кнопок по центру */
      gap: 10px; /* Отступ между кнопками */
    }

    .button {
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      background-color: #333;
    }
      .button:hover {
      opacity: 0.8;
    }
    .button-white {
    background-color: white;
    color: #333;
    border: 1px solid #ddd;
  }
  </style>
</head>
<body>
  <div class="container">
      <div class="model-nav">
         <a href="#" data-image="images/lil9.jpg">LiL9</a>
         <a href="#" data-image="images/lil8.jpg">LiL8</a>
         <a href="#" data-image="images/lil7.jpg">LiL7</a>
         <a href="#" data-image="images/lil6.jpg">LiL6</a>
         <a href="#" class="active" data-image="images/mega.jpg">Li Mega</a>
    </div>
    <div class="image-container">
      <img src="images/mega.jpg" alt="LiXiang Mega" id="car-image">
    </div>
    <div class="car-details">
        <h2 id="car-title">LiXiang Mega</h2>
      <p id="car-status">Скоро в наличии</p>
      <div class="button-container">
        <a href="#" class="button">Подробнее о модели</a>
        <a href="#" class="button button-white">Получить предложение</a>
      </div>
    </div>

  </div>

  <script>
    // Получаем все элементы навигации
    const modelLinks = document.querySelectorAll('.model-nav a');
    const carImage = document.getElementById('car-image');
    const carTitle = document.getElementById('car-title');
    const carStatus = document.getElementById('car-status');

    // Функция для смены изображения и текста
    function changeModel(event) {
      event.preventDefault(); // Предотвращаем переход по ссылке

      // Убираем активный класс у всех кнопок
      modelLinks.forEach(link => link.classList.remove('active'));

      // Добавляем активный класс на выбранную кнопку
      event.currentTarget.classList.add('active');

      // Меняем изображение
      const imageSrc = event.currentTarget.getAttribute('data-image');
      carImage.src = imageSrc;

      // Меняем заголовок и статус
      const modelName = event.currentTarget.textContent;
      carTitle.textContent = modelName;
      carStatus.textContent = getStatus(modelName); // Функция для определения статуса
    }

    // Функция для определения статуса модели
    function getStatus(modelName) {
      // Здесь можно добавить логику для определения статуса
      if (modelName === 'LiL8') {
        return 'В наличии';
      } else if (modelName === 'LiL9') {
        return 'Ожидается';
      } else {
        return 'Скоро в наличии';
      }
    }

    // Добавляем обработчик событий для каждой кнопки
    modelLinks.forEach(link => {
      link.addEventListener('click', changeModel);
    });
  </script>
</body>
</html>
