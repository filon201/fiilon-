<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Configurator model.css">
    <title>Конфигуратор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .logo {
            text-align: center;
            background-color: white;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .logo-chinese {
            font-size: 28px;
            color: #555;
        }

        .navigation-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .navigation-buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .navigation-buttons button:hover {
            background-color: #555;
        }

        .configurator {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .car-preview {
            flex: 2;
            text-align: center;
        }

        .car-preview img {
            max-width: 100%;
            width: 800px;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
            object-fit: cover;
        }

        .gallery-thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery-thumbnails img {
            width: 100px;
            height: 60px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s ease, transform 0.3s ease;
            object-fit: cover;
        }

        .gallery-thumbnails img:hover {
            border-color: #333;
            transform: scale(1.1);
        }

        .gallery-thumbnails img.active {
            border-color: #000;
            transform: scale(1.1);
        }

        .options {
            flex: 1;
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option-section {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .option-section h2 {
            margin-top: 0;
            font-size: 18px;
        }

        .colors, .disks, .salon-materials {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .colors {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .colors button {
            width: 100%;
            height: 40px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
            position: relative;
            background-size: cover;
            margin-bottom: 25px;
        }

        .colors button::after {
            content: attr(data-color-name);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            white-space: nowrap;
        }

        .colors button:hover {
            border-color: #333;
            transform: scale(1.05);
        }

        .colors button.active {
            border-color: #000;
            transform: scale(1.05);
        }

        .disks {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .disks button {
            width: 180px;
            height: 180px;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
            position: relative;
            background-size: cover;
            margin-bottom: 40px;
        }

        .disks button::after {
            content: attr(data-disk-name);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            white-space: nowrap;
        }

        .disks button:hover {
            border-color: #333;
            transform: scale(1.05);
        }

        .disks button.active {
            border-color: #000;
            transform: scale(1.05);
        }

        .salon-materials {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .salon-materials button {
            width: 100%;
            height: 40px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
            position: relative;
            margin-bottom: 25px;
        }

        .salon-materials button::after {
            content: attr(data-salon-name);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            white-space: nowrap;
        }

        .salon-materials button:hover {
            border-color: #333;
            transform: scale(1.05);
        }

        .salon-materials button.active {
            border-color: #000;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        DragonDrive <span class="logo-chinese">龙驱动</span>
    </div>

    <div class="navigation-buttons">
        <button onclick="window.location.href='index.html'">Главная страница</button>
        <button onclick="window.location.href='main_model.html'">Главная модель</button>
    </div>

    <div class="configurator">
        <div class="car-preview">
            <!-- Основное изображение -->
            <img id="car-image" src="images/car_white.jpg" alt="LI L9">
            <!-- Галерея миниатюр для цветов -->
            <div id="color-gallery" class="gallery-thumbnails">
                <img src="images/car_white.jpg" alt="White Car" onclick="changeMainImage('images/car_white.jpg')">
                <img src="images/car_black.jpg" alt="Black Car" onclick="changeMainImage('images/car_black.jpg')">
                <img src="images/car_silver.jpg" alt="Silver Car" onclick="changeMainImage('images/car_silver.jpg')">
                <img src="images/car_blue.jpg" alt="Blue Car" onclick="changeMainImage('images/car_blue.jpg')">
            </div>
            <!-- Галерея миниатюр для дисков -->
            <div id="disk-gallery" class="gallery-thumbnails hidden">
                <img src="images/disk1.jpg" alt="Disk 1" onclick="changeMainImage('images/disk1.jpg')">
                <img src="images/disk2.jpg" alt="Disk 2" onclick="changeMainImage('images/disk2.jpg')">
                <img src="images/disk3.jpg" alt="Disk 3" onclick="changeMainImage('images/disk3.jpg')">
            </div>
            <!-- Галерея миниатюр для салона -->
            <div id="salon-gallery" class="gallery-thumbnails hidden">
                <img src="images/salon1.jpg" alt="Salon 1" onclick="changeMainImage('images/salon1.jpg')">
                <img src="images/salon2.jpg" alt="Salon 2" onclick="changeMainImage('images/salon2.jpg')">
                <img src="images/salon3.jpg" alt="Salon 3" onclick="changeMainImage('images/salon3.jpg')">
            </div>
        </div>

        <div class="options">
            <div class="option-section">
                <h2>Цвет автомобиля</h2>
                <div class="colors">
                    <button data-color="silver" data-color-name="Silver Metallic" style="background-color: #aaabaf;" onclick="changeColor('silver', 'img/LI L9 Silver1.jpg'); showGallery('color-gallery')"></button>
                    <button data-color="gray" data-color-name="Gray Metallic" style="background-color: #535459;" onclick="changeColor('gray', 'img/LI L 9 Gray 1.jpg'); showGallery('color-gallery')"></button>
                    <button data-color="black" data-color-name="Black Metallic" style="background-color: #0a0a0a;" onclick="changeColor('black', 'z'); showGallery('color-gallery')"></button>
                    <button data-color="golden" data-color-name="Golden Metallic" style="background-color: #9f9386;" onclick="changeColor('golden', 'img/LI L9  Golden 1.jpg'); showGallery('color-gallery')"></button>
                    <button data-color="blue" data-color-name="Tech Blue" style="background-color: #608bab;" onclick="changeColor('blue', 'img/LI L9  Tech 1.jpg'); showGallery('color-gallery')"></button>
                    <button data-color="green" data-color-name="Deep Green" style="background-color: #1b3032;" onclick="changeColor('green', 'img/LI L9  Deep 1.jpg'); showGallery('color-gallery')"></button>
                    <button data-color="purple" data-color-name="Purple Light" style="background-color: #573850;" onclick="changeColor('purple', 'img/LI-L9-Purple-1.jpg'); showGallery('color-gallery')"></button>
                </div>
            </div>

            <div class="option-section">
                <h2>Диски</h2>
                <div class="disks">
                    <button data-disk="standard" data-disk-name="21 Silver-Grey Wheels" style="background-image: url('img/21 Silver-Grey Wheels.jpg');" onclick="changeDisk('standard', 'img/21 Silver-Grey Wheels.jpg'); showGallery('disk-gallery')"></button>
                    <button data-disk="sport" data-disk-name="21 Black-Grey Wheels" style="background-image: url('img/21 Black-Grey Wheels.jpg');" onclick="changeDisk('sport', 'img/21 Black-Grey Wheels.jpg'); showGallery('disk-gallery')"></button>
                </div>
            </div>

            <div class="option-section">
                <h2>Салон</h2>
                <div class="salon-materials">
                    <button data-salon="leather-black" data-salon-name="Черная кожа" onclick="changeSalon('leather-black', 'images/car_with_leather_black.jpg'); showGallery('salon-gallery')" style="background-color: #000;"></button>
                    <button data-salon="leather-beige" data-salon-name="Бежевая кожа" onclick="changeSalon('leather-beige', 'images/car_with_leather_beige.jpg'); showGallery('salon-gallery')" style="background-color: #f5f5dc;"></button>
                    <button data-salon="fabric-gray" data-salon-name="Серая ткань" onclick="changeSalon('fabric-gray', 'images/car_with_fabric_gray.jpg'); showGallery('salon-gallery')" style="background-color: #808080;"></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const carImage = document.getElementById('car-image');
        const galleries = {
            'color-gallery': document.getElementById('color-gallery'),
            'disk-gallery': document.getElementById('disk-gallery'),
            'salon-gallery': document.getElementById('salon-gallery'),
        };

        // Функция для отображения нужной галереи
        function showGallery(galleryId) {
            Object.values(galleries).forEach(gallery => gallery.classList.add('hidden'));
            galleries[galleryId].classList.remove('hidden');
        }

        // Функция для изменения основного изображения
        function changeMainImage(image) {
            carImage.src = image;
            document.querySelectorAll('.gallery-thumbnails img').forEach(thumb => thumb.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Функция для изменения цвета
        function changeColor(color, image) {
            carImage.src = image;
            document.querySelectorAll('.colors button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.colors button[data-color="${color}"]`).classList.add('active');
        }

        // Функция для изменения дисков
        function changeDisk(disk, image) {
            carImage.src = image;
            document.querySelectorAll('.disks button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.disks button[data-disk="${disk}"]`).classList.add('active');
        }

        // Функция для изменения салона
        function changeSalon(salon, image) {
            carImage.src = image;
            document.querySelectorAll('.salon-materials button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.salon-materials button[data-salon="${salon}"]`).classList.add('active');
        }
    </script>
</body>
</html>
